<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>

        <main>

            <!-- Begin card -->
             <article class="card" itemscope itemtype="https://schema.org/Product">
                <h1 class="title">
                    <span class="type-of-product" itemprop="category">Perfume</span>
                    <span lang="fr" itemprop="name">Gabrielle Essence Eau De Parfum</span>
                </h1>
                <p class="illustration">
                    <picture>
                        <source
                            srcset="./images/gabrielle-essence-eau-de-parfum-desktop@4x.webp 4x,
                                ./images/gabrielle-essence-eau-de-parfum-desktop@3x.webp 3x,
                                ./images/gabrielle-essence-eau-de-parfum-desktop@2x.webp 2x,
                                ./images/gabrielle-essence-eau-de-parfum-desktop.webp 1x"
                            width="300"
                            height="450"
                            media="(min-width: 632px)"
                        >
                        <img
                            src="./images/gabrielle-essence-eau-de-parfum-mobile.webp"
                            srcset="./images/gabrielle-essence-eau-de-parfum-mobile@4x.webp 4x,
                                ./images/gabrielle-essence-eau-de-parfum-mobile@3x.webp 3x,
                                ./images/gabrielle-essence-eau-de-parfum-mobile@2x.webp 2x"
                            alt=""
                            width="343"
                            height="240"
                            itemprop="image"
                        >
                    </picture>
                </p>
                <p itemprop="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="brand">Chanel</span>.</p>
                <p class="price" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                    <meta itemprop="priceCurrency" content="USD">
                    <meta itemprop="price" content="149.99">
                    <ins>$149.99</ins>
                    <del>$169.99</del>
                </p>
                <p><a href="#" class="card-button">Add to Cart</a></p>
             </article>
            <!-- End card -->

        </main>
        
        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/webdevbynight">@webdevbynight</a>.</p>
        </footer>

    </body>
</html>
